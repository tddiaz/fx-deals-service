<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script th:src="@{webjars/jquery/1.11.1/jquery.min.js}" type="application/javascript"/>
    <title>Upload Deals</title>
</head>
    <div class="container">
        <h2>Upload File</h2>

        <form class="form-horizontal" th:object="${fileUploadForm}" th:action="@{/upload}" method="post" enctype="multipart/form-data">

            <div th:if="${#fields.hasErrors('file')}" class="alert alert-danger">
               <ul>
                   <li th:each="err : ${#fields.errors('file')}" th:text="${err}" />
               </ul>
            </div>
            <div th:if="${success}" class="alert alert-success">
                <strong>File Successfully Imported!</strong>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <strong>Oops something went wrong! Failed importing file.</strong>
            </div>
            <div class="form-group">
                <label for="file" class="col-sm-2 control-label">CSV File</label>
                <div class="col-sm-10">
                    <input id="file" type="file" class="form-control" th:field="*{file}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Upload</button>
                </div>
            </div>
        </form>
    </div>
<body>
</body>
</html>
